<!DOCTYPE html>
<html>
<head>
	<title>Puzzle 15 (Electron)</title>
	<link rel="stylesheet" href="puzzle15ui.css"/>
	<script src="puzzle15eng.js"></script>
	<script>
		var collectLabels = function() {
			let mels = {}
			for( let r of [1, 2, 3, 4] ) {
				for( let c of [1, 2, 3, 4] ) {
					let cid = `r${r}c${c}`
					mels[cid] = document.getElementById(cid)
				}
			}
			return mels
		}

		var begin = function() {
			newGame(collectLabels())
		}

		var oneStep = function(r, c) {
			game.oneStep(r, c)
		}
	</script>
</head>
<body onload="begin()">
	<div id="board">
	<table>
	  <tr>
			<td><label id="r1c1" onclick="oneStep(1,1)">1</label></td>
			<td><label id="r1c2" onclick="oneStep(1,2)">2</label></td>
			<td><label id="r1c3" onclick="oneStep(1,3)">3</label></td>
			<td><label id="r1c4" onclick="oneStep(1,4)">4</label></td>
	  </tr>
	  <tr>
			<td><label id="r2c1" onclick="oneStep(2,1)">5</label></td>
			<td><label id="r2c2" onclick="oneStep(2,2)">6</label></td>
			<td><label id="r2c3" onclick="oneStep(2,3)">7</label></td>
			<td><label id="r2c4" onclick="oneStep(2,4)">8</label></td>
	  </tr>
	  <tr>
			<td><label id="r3c1" onclick="oneStep(3,1)">9</label></td>
			<td><label id="r3c2" onclick="oneStep(3,2)">10</label></td>
			<td><label id="r3c3" onclick="oneStep(3,3)">11</label></td>
			<td><label id="r3c4" onclick="oneStep(3,4)">12</label></td>
	  </tr>
	  <tr>
			<td><label id="r4c1" onclick="oneStep(4,1)">13</label></td>
			<td><label id="r4c2" onclick="oneStep(4,2)">14</label></td>
			<td><label id="r4c3" onclick="oneStep(4,3)">15</label></td>
			<td><label id="r4c4" onclick="oneStep(4,4)"> </label></td>
	  </tr>
	</table>
	</div>
</body>
</html>
